<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photon Digital - Redirecting...</title>
  <script>
      (function () {
          const userLang = navigator.language || navigator.userLanguage;
          const isUkrainian = userLang.toLowerCase().startsWith('uk');

          const basePath = window.location.pathname.split('/')[1];
          window.location.replace(
              `/${basePath}/${isUkrainian ? 'uk' : 'en'}/`
          );
      })();
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0; url=/en/">
  </noscript>
</head>
<body>
  <p>Redirecting... If not redirected, <a href="/en/">click here for English</a> or <a href="/uk/">click here for Ukrainian</a>.</p>
</body>
</html>
